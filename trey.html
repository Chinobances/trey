<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Para mi Trey</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
        background-color: pink;
        }
    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
        alert('Prometo valorar cada minuto, cada segundo, cada día a tú lado, TE AMO Y TE ADORO MI CERDITA <3');
        }
        
        function mueveElBoton(){
        width = window.innerWidth;
        height = window.innerHeight;
        
        newWidth = (Math.random() * width);
        newHeight = (Math.random() * height);
        
        document.getElementById('btnNo').style.position = "absolute";
        document.getElementById('btnNo').style.left = newWidth + "px";
        document.getElementById('btnNo').style.top = newHeight + "px";
        
        
        }
        </script>
</head>
<body>
    <h3>¿Quieres seguir formando parte de mi vida, cómo lo prometimos?</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
    <img src="trey.png" width="200">
</body>
</html>
